<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Warship</title>
    <link href="/webpage/plug-in/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/webpage/plug-in/css/main.css" rel="stylesheet" type="text/css">
    <script src="/webpage/plug-in/jquery/jquery-1.12.2.min.js"></script>
    <script src="/webpage/plug-in/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Warship Girls</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class>
                        <a href="/warship/list">Warship</a>
                    </li>
                    <li class>
                        <a href="/weapon/list">Weapon</a>
                    </li>
                    <li class>
                        <a href="/map/list">Map</a>
                    </li>
                </ul>
                <form id="add_form" class="navbar-right">
                    <a class="btn btn-primary" data-toggle="modal" data-target="#add_warship">Add Warship</a>
                </form>
            </div>
        </div>
    </div>
    <!--模态框-->
    <div class="modal fade" id="add_warship" tabindex="-1" aria-labelledby="myModalLabel" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Add Warship</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                       <input type="file" id="ship_image" class="form-control" value="舰娘照片" formenctype="multipart/form-data">
                    </div>
                    <p></p>
                    <div class="input-group">
                        <input type="text" id="ship_no" class="form-control" placeholder="舰娘编号"/>
                    </div>
                    <p></p>
                    <div class="input-group">
                        <input type="text" id="ship_name" class="form-control" placeholder="舰娘名称"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-primary" onclick="sub()">提交</a>
                    <a type="button" class="btn btn-default" data-dismiss="modal">关闭</a>
                </div>
            </div>
        </div>
    </div>

    <div class="list-group">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul id="list"></ul>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
    $(function(){
        $.ajax({
            type:"get",
            url: "/warship/show",
            dataType: "json",
            success: function(data) {
                $.each(data, function(i, item) {
                    $("#list").append('<li class="list-group-item">'+
//                            '<a href="/warship/detail?"></a>'+
                            '<img src="/webpage/image/warship/M_NORMAL_' + item.ship_no + '.png" width="78" height="124">' +
                            '名称:' + item.name +'|'+ '图鉴编号:' + item.ship_no +
                            '</li>')
                });
            }
        })
    });
    $(function(){$('#add_warship').modal('hide')});
    function sub() {
        var url = "/warship/add?ship_image="+$('#ship_image')+"&ship_no="+$('#ship_no').val().trim()+"&name="+$('#ship_name').val().trim();
//        location.href = encodeURI(encodeURI(url));
        location.href = url;

    }
</script>
</body>
</html>
